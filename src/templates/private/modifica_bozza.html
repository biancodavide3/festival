{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Modifica Bozza</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="nome_artista" class="form-label">Nome Artista</label>
      <input type="text" class="form-control" name="nome_artista" value="{{ bozza.nome_artista }}">
    </div>
    <div class="mb-3">
      <label for="giorno" class="form-label">Giorno</label>
      <input type="date" class="form-control" name="giorno" value="{{ bozza.giorno }}">
    </div>
    <div class="mb-3">
      <label for="orario" class="form-label">Orario</label>
      <input type="time" class="form-control" name="orario" value="{{ bozza.orario }}">
    </div>
    <div class="mb-3">
      <label for="durata" class="form-label">Durata</label>
      <input type="text" class="form-control" name="durata" value="{{ bozza.durata }}">
    </div>
    <div class="mb-3">
      <label for="descrizione" class="form-label">Descrizione</label>
      <textarea class="form-control" name="descrizione">{{ bozza.descrizione }}</textarea>
    </div>
    <div class="mb-3">
      <label for="palco" class="form-label">Palco</label>
      <input type="text" class="form-control" name="palco" value="{{ bozza.palco }}">
    </div>
    <div class="mb-3">
      <label for="genere" class="form-label">Genere</label>
      <input type="text" class="form-control" name="genere" value="{{ bozza.genere }}">
    </div>
    <button type="submit" class="btn btn-primary">Salva modifiche</button>
  </form>
</div>
{% endblock %}
