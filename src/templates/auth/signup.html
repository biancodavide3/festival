<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aurora Soundwave 2025 | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container mt-5" style="max-width: 500px">
        <h2 class="mb-4">Registrati</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div
          class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <form action="{{ url_for('auth.subscribe') }}" method="POST" novalidate>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              required
            />
          </div>

          <div class="mb-3">
            <label for="cognome" class="form-label">Cognome</label>
            <input
              type="text"
              class="form-control"
              id="cognome"
              name="cognome"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label"
              >Password (minimo 8 caratteri)</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              minlength="8"
            />
          </div>

          <div class="mb-3">
            <label for="ruolo" class="form-label">Ruolo</label>
            <select class="form-select" id="ruolo" name="ruolo" required>
              <option value="organizzatore">Organizzatore</option>
              <option value="partecipante">Partecipante</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Registrati
          </button>

          <div class="text-center mt-3">
            <p class="mb-0">
              Sei gi√† registrato?
              <a href="{{ url_for('auth.login') }}">Accedi</a>
              <a href="{{ url_for('public.home') }}">Home</a>
            </p>
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
